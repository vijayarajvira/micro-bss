apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: micro-bss
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: vijayarajvira/api-gateway:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80   # gateway listens on port 80 inside container
          env:
            - name: CUSTOMER_SERVICE_URL
              value: "http://customer-service.micro-bss.svc.cluster.local:3001"
            - name: BILLING_SERVICE_URL
              value: "http://billing-service.micro-bss.svc.cluster.local:3002"
            - name: ORDER_SERVICE_URL
              value: "http://order-service.micro-bss.svc.cluster.local:3003"
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: micro-bss
spec:
  type: NodePort
  selector:
    app: api-gateway
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080
