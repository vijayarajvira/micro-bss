name: Micro BSS CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # CUSTOMER SERVICE
    - name: Build & Push Customer Service
      uses: docker/build-push-action@v5
      with:
        context: ./customer-service
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/customer-service:latest

    # BILLING SERVICE
    - name: Build & Push Billing Service
      uses: docker/build-push-action@v5
      with:
        context: ./billing-service
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/billing-service:latest

    # ORDER SERVICE
    - name: Build & Push Order Service
      uses: docker/build-push-action@v5
      with:
        context: ./order-service
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/order-service:latest

    # API GATEWAY
    - name: Build & Push API Gateway
      uses: docker/build-push-action@v5
      with:
        context: ./api-gateway
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/api-gateway:latest


 deploy:
  name: Deploy to Minikube
  runs-on: ubuntu-latest
  needs: build-and-push

  steps:
  - name: Checkout Code
    uses: actions/checkout@v3

  - name: Setup Kubeconfig
    run: |
      mkdir -p $HOME/.kube
      echo "${{ secrets.KUBE_CONFIG_DATA }}" > $HOME/.kube/config
    shell: bash

  - name: Deploy manifests
    run: |
      kubectl apply -f k8s/

