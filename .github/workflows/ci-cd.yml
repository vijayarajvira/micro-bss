name: Micro BSS CI/CD

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build & Push Customer Service
      uses: docker/build-push-action@v5
      with:
        context: ./customer-service
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/customer-service:latest

    - name: Build & Push Order Service
      uses: docker/build-push-action@v5
      with:
        context: ./order-service
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/order-service:latest

    - name: Build & Push Billing Service
      uses: docker/build-push-action@v5
      with:
        context: ./billing-service
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/billing-service:latest

    - name: Build & Push API Gateway
      uses: docker/build-push-action@v5
      with:
        context: ./api-gateway
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/api-gateway:latest

  deploy:
    name: Deploy to Minikube
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
    - name: Setup Kubeconfig
      run: |
        echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 -d > kubeconfig
      shell: bash

    - name: Apply K8s Files
      run: |
        kubectl --kubeconfig kubeconfig apply -f k8s/
