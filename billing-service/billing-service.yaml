apiVersion: apps/v1
kind: Deployment
metadata:
  name: billing-service
  namespace: micro-bss
spec:
  replicas: 1
  selector:
    matchLabels:
      app: billing-service
  template:
    metadata:
      labels:
        app: billing-service
    spec:
      containers:
        - name: billing-service
          image: vijayarajvira/billing-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3002
---
apiVersion: v1
kind: Service
metadata:
  name: billing-service
  namespace: micro-bss
spec:
  selector:
    app: billing-service
  ports:
    - port: 3002
      targetPort: 3002
